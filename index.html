<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 8 weather app</title>
    <script
      src="https://kit.fontawesome.com/4bfc15b288.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <form class="d.flex" role="search" id="search-city">
        <div class="search-engine">
          <div class="card-body">
            <div class="row">
              <div class="col-10">
                <input
                  type="search"
                  name="city"
                  id="city-name"
                  placeholder="Enter city name"
                  autocomplete="off"
                  aria-label="Search"
                />
              </div>
              <div class="col-2">
                <button type="button" class="btn" id="search-button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button type="button" class="btn" id="location-button">
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="card current-data">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <p class="date"></p>
              <img src="" alt="" id="weather-icon" />
              <span id="description"></span>
            </div>
            <div class="col">
              <span id="number"></span>
              <span class="degrees">
                <a href="#!" class="units-link active" id="celsius-temperature">
                  °C
                </a>
                |
                <a href="#!" class="units-link" id="fahrenheit-temperature">
                  °F
                </a>
              </span>
              <ul class="weather-info">
                <li>Humidity: <span id="humidity"> </span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-forecast">
          <div class="card-body" id="forecast">
            
          </div>
        </div>
      </div>

      <footer id="code-link">
        <a href="" target="_blank">Open-source code</a>
        by Erica Sabbatino
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
